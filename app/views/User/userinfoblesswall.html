<div class="section yblesswall-section" infinite-scroll-disabled="isLoading"><div class="row" ng-if="isSelf"><div class="col-xs-12 blesswall-con"><div class="panel panel-default blesswall-panel" ng-repeat="bless in blesses"><div class="panel-body blesswall-panel-body"><div ng-if="bless.img" class="blessimg-con" blessimgw><img ng-if="bless.img" ng-src="{{bless.img}}" alt="" class="bless-img" ng-click="previewImage(bless.img)"><div class="bless-noimg" ng-if="!bless.img"></div></div><div ng-if="!bless.img"><div class="bless-noimg" ng-if="!bless.img"></div></div><div class="blessmessage-con"><div class="headimg-con"><img ng-src="{{bless.userheadimg}}" alt="" class="headimg"></div><div class="blessuser-con"><p class="username bless-username">{{bless.username}} <span class="school_area">{{bless.school_area}}</span></p></div><p class="userinfobless_content">{{bless.bless}}</p></div><br><span class="pick_this" ng-click="deleteBless(bless)"><img src="http://7xnxuw.com1.z0.glb.clouddn.com/3_delete_1.png"></span></div></div></div></div><div class="row" ng-if="!isSelf"><div class="col-xs-12 blesswall-con"><div class="panel panel-default blesswall-panel" ng-repeat="bless in blesses"><div class="panel-body blesswall-panel-body"><div ng-if="bless.img" class="blessimg-con" blessimgw><img ng-if="bless.img" ng-src="{{bless.img}}" alt="" class="bless-img" ng-click="previewImage(bless.img)"><div class="bless-noimg" ng-if="!bless.img"></div></div><div ng-if="!bless.img"><div class="bless-noimg" ng-if="!bless.img"></div></div><div class="blessmessage-con"><div class="headimg-con"><img ng-src="{{bless.userheadimg}}" alt="" class="headimg"></div><div class="blessuser-con"><p class="username bless-username">{{bless.username}} <span class="school_area">{{bless.school_area}}</span></p></div><p class="userinfobless_content">{{bless.bless}}</p></div><br></div></div></div></div></div>
