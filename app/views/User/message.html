<div>
	<button ng-click='clearMsg()'>清空消息记录</button>
	<div class="panel panel-default">
		<div class="panel-heading">
		      	 <h3 class="panel-title">
		         系统消息
		      	 </h3>
		 </div>
		 <div class="panel-body" ng-repeat="msg in SystemMsg" ng-if="msg.receiver === thisUser">
		      <p style="background-color: gray;" ui-sref="user.contact({userId: msg.sender})">{{msg.sender_name}}给你发来一条信息</p>
		 </div>
	</div>
</div>
