<div class="scrollable-content"><div class="navbar navbar-app wishwall-navbar-app wishwall-navbar-top setting-navbar-top"><div class="navbar-brand navbar-brand-center">{{writewish_title}} <a href="javascript:void(0)" class="btn btn-navbar wishwall-icon-a" ng-click="goBack()"><i class="fa fa-angle-left fa-navbar wishwall-icon-cog"></i></a></div></div><div class="wishwall-form-content"><form role="form" name="putWishForm"><div class="form-group writewish-textarea"><textarea class="form-control" rows="3" placeholder="写下你的愿望且不能超过140个字" ng-model="wish" name="wish" ng-maxlength="140" required></textarea><span class="wishwall-icon-camera" ng-click="chooseImage()"><img src="http://7xnxuw.com1.z0.glb.clouddn.com/5_camera.png" alt="" ng-hide="localIds.length || wishimg"> <img ng-src="{{localIds[0]}}" ng-show="localIds.length" class="wishimg"> <img ng-src="{{wishimg}}" ng-if="wishimg" ng-hide="localIds.length" alt="" class="wishimg"></span> <a href="javascript:void(0)" class="cancel-img" ng-click="cancelImage()" ng-if="localIds.length||wishimg">取消图片</a> <span class="wishwall-word-num" ng-bind="140-wish.length"></span></div><label class="wishwall-type">愿望类型</label><div class="form-group writewish-type row"><div class="col-xs-6" ng-click="wish_type='耗时类'"><img src="http://7xnxuw.com1.z0.glb.clouddn.com/5_clock.png" alt="" ng-show="wish_type !== '耗时类'"> <img src="http://7xnxuw.com1.z0.glb.clouddn.com/5_clock_yellow.png" alt="" ng-show="wish_type === '耗时类'"><hr><span>耗时类</span></div><div class="col-xs-6" ng-click="wish_type='实物类'"><img src="http://7xnxuw.com1.z0.glb.clouddn.com/5_flower.png" alt="" ng-show="wish_type !== '实物类'"> <img src="http://7xnxuw.com1.z0.glb.clouddn.com/5_flower_yellow.png" alt="" ng-show="wish_type === '实物类'"><hr><span>实物类</span></div></div><label class="writewish-info" ng-if="type === '1'">个人信息</label><br><div class="form-group wishwall-writewish-info" ng-if="type === '1'"><div class="row"><div class="col-xs-5" ng-if="user.real_name"><span ng-bind="user.real_name" ng-if="user.real_name"></span><br><span ng-if="user.real_name">{{user.college_name.slice(0, 7)}}</span><br><span ng-bind="user.email" ng-if="user.email"></span></div><div ng-class="user.real_name?'col-xs-5':'col-xs-10'"><p ng-if="!user.real_name">请补全信息</p><span ng-bind="user.school_area" ng-if="user.real_name"></span><br><span ng-bind="user.long_tel" ng-if="user.real_name"></span><br><span ng-bind="user.short_tel" ng-if="user.short_tel"></span></div><div class="col-xs-2" ng-click="goWriteInfo()"><img src="http://7xnxuw.com1.z0.glb.clouddn.com/right-arrow.png" alt="" class="goWriteInfo"></div></div></div><button type="button" class="btn btn-warning" ng-click="publicWish()" ng-disabled="putWishForm.$invalid || !user.real_name || !user.college_name || !user.email || !user.long_tel || !user.school_area || isClick" ng-if="type === '1'">发布</button> <button type="button" class="btn btn-warning" ng-click="refreshWish()" ng-disabled="putWishForm.$invalid" ng-if="type === '2'">确认修改</button></form></div></div>
