<div class="section yblesswall-section" infinite-scroll="nextpageBless(pageForBless, per_pageForBless, search_area, search_sort)" infinite-scroll-disabled="isLoading"><div class="row"><div class="col-xs-12 blesswall-con"><div class="panel panel-default blesswall-panel" ng-repeat="bless in blesses"><div class="panel-body blesswall-panel-body"><div ng-if="bless.img" class="blessimg-con" blessimgw><img ng-if="bless.img" ng-src="{{bless.img}}" alt="" class="bless-img" ng-click="previewImage(bless.img)"><div class="bless-noimg" ng-if="!bless.img"></div></div><div ng-if="!bless.img"><div class="bless-noimg" ng-if="!bless.img"></div></div><div class="blessmessage-con"><div class="headimg-con"><img ng-src="{{bless.userheadimg}}" alt="" class="headimg"></div><div class="blessuser-con"><p class="username bless-username">{{bless.username}} <span class="school_area">{{bless.school_area}}</span></p></div><div class="bless-praise"><a href="javascript:void(0)" ng-if="bless.hadpraise"><span class="bless-num-hadpraise">{{bless.praise_num}}</span> <img src="http://7xnxuw.com1.z0.glb.clouddn.com/2_bless_red.png" alt=""> <i class="fa fa-heart wishwall-icon-heart fa-navbar had-praise"></i></a> <a href="javascript:void(0)" ng-if="!bless.hadpraise" ng-click="praiseIt(bless)"><span class="bless-num">{{bless.praise_num}}</span> <img src="http://7xnxuw.com1.z0.glb.clouddn.com/2_bless_grey.png" alt=""></a></div><p class="bless_content">{{bless.bless}}</p></div></div></div></div><div class="col-xs-12" ng-if="!blesses.length&&!LoadingAnimateCtrl&&search_area"><p class="no-select-result">没有相应结果</p></div></div></div>
