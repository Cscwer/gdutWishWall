        <div class="section yblesswall-section" infinite-scroll="nextpageBless(pageForBless, per_pageForBless, search_area, search_sort)" infinite-scroll-disabled="isLoading">
            <div class="row">
                <div class="col-xs-12 blesswall-con">
                    <div class="panel panel-default blesswall-panel" ng-repeat="bless in blesses">
                        <div class="panel-body blesswall-panel-body">
                            <div class="blessimg-con">
                                <img ng-if="bless.img" ng-src="{{bless.img}}" alt="" class="bless-img"  ng-click="previewImage(bless.img)">
                                <div class="bless-noimg" ng-if="!bless.img"></div>
                            </div>
                            <div class="blessmessage-con">
                                <div class="headimg-con">
                                    <img ng-src="{{bless.userheadimg}}" alt="" class="headimg">
                                </div>
                                <div class="blessuser-con">
                                    <p class="username bless-username">
                                        {{bless.username}}
                                        <span class="school_area">{{bless.school_area}}</span>
                                        
                                    </p>
                                </div>
                                <div class="bless-praise">
                                    <a href="javascript:void(0)" ng-if="bless.hadpraise">
                                        <i class="fa fa-heart wishwall-icon-heart fa-navbar had-praise"></i>
                                        <p>{{bless.praise_num}}</p>
                                    </a>
                                    <a href="javascript:void(0)" ng-if="!bless.hadpraise" ng-click="praiseIt(bless)" >
                                        <i class="fa fa-heart wishwall-icon-heart fa-navbar" ng-class="{true: 'had-praise', false: ''}[bless.hadpraise]"></i>
                                        <p>{{bless.praise_num}}</p>
                                    </a>
                                </div>
                                <!-- <p class="wish_content" ui-sref="bless.detail({blessId: bless._id})">{{bless.bless}}</p> -->
                                <p class="bless_content">{{bless.bless}}</p>
                                <br>
                            </div>     
                        </div>
                    </div>
                </div>
            </div>
        </div>
