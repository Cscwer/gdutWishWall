<div class="row-fluid">
	<table class="table">
	   <caption>愿望详情</caption>
	   <tbody>
	      <tr>
	         <td>许愿人</td>
	         <td>{{wish.username}}</td>
	      </tr>
	      <tr>
	         <td>许愿时间</td>
	         <td>{{wish.publishDate}}</td>
	      </tr>
	      <tr>
	         <td>愿望类型</td>
	         <td ng-show="wish.wishType === 1">耗时类</td>
	         <td ng-show="wish.wishType === 2">实物类</td>
	      </tr>
	      <tr>
	         <td>愿望内容</td>
	         <td>{{wish.wish}}</td>
	      </tr>
	   </tbody>
	</table>
	
	<button type="submit" class="btn btn-default" ng-click="pickWish()" ng-show="wish.ispicked == '0'">领取愿望</button>

</div>
